<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        /* CSS for product listings */
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .product p {
            font-size: 14px;
        }

        .product .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Our Products Catalog</h1>
    <!-- Product listings -->
    <div class="product">
        <p>Description of Product 1</p>
        <p class="price">$100</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <p>Description of Product 2</p>
        <p class="price">$80</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <p>Description of Product 3</p>
        <p class="price">$120</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more product listings as needed -->
</body>
</html>
