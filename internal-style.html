<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            color: #666;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 200px;
            text-align: left;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Featured Products</h1>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>Description of Product 1</p>
        <p class="price">$100</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Description of Product 2</p>
        <p class="price">$80</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <p>Description of Product 3</p>
        <p class="price">$120</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
